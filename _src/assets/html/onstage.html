<!DOCTYPE html>
<head>

  <meta charset="utf8">
  <title>DZSlides</title>
  <script src="/js/markdown.js"></script>
  <script src="/js/helpers.js"></script>
  <link href="/css/onstage.css" rel="stylesheet"/>
</head>
<body>
  <div id="present">
    <iframe></iframe>
  </div>

  <div id="future">
    <iframe></iframe>
  </div>

  <div id="slideidx" onclick="Dz.setCursor(prompt('Go to slide...','1'));">?</div>
  <div id="nextslideidx">?</div>

  <div id="notes">
    <p id="content"></p>
  </div>

  <div id="slidecount">?</div>
  <button id="popup-button" onclick="Dz.popup()">Pop-up</button>

  <div id="time">
    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
  </div>

<script src="/js/onstage.js"></script>
