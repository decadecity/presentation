  <h1>OOCSS</h1>
  <h2><strong>O</strong>bject <strong>O</strong>riented <strong>CSS</strong></h2>

  <aside class="notes" data-markdown>
OOCSS - or Object Orientated CSS - is a way of managing your CSS.

With OOCSS we try and extract small re-usable elements - or objects - from our visual design.  These objects should be really minimal so that we can combine them to form the basic UI elements of our sites.
  </aside>
